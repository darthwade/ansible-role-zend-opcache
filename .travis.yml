---
language: python
python: "2.7"
env:
  - PLAYBOOK=tests/test.yml
before_install:
  - sudo add-apt-repository -y ppa:ondrej/php5
  - sudo apt-get update -qq
install:
  # Install PHP 5.5
  - sudo apt-get install -y php5

  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Install required dependencies.
  - ansible-galaxy install darthwade.php-pecl
script:
  # Create symlink to role with correct name
  - ln -s ansible-role-zend-opcache ../darthwade.zend-opcache

  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory $PLAYBOOK --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory $PLAYBOOK --connection=local --sudo -vvvv

